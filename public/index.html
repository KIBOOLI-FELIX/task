<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
    <!--bootstrap-->
    <link rel="stylesheet" href="./bootstrap.min.css"/>
    <title>Task Manager</title>
  </head>
  <body>
    <div class="container mt-5">
      <form class="task-form">
        <h4 class=" text-center">Task Manager</h4>
        <div class="row">
          <div class="col-6">
            <input
            type="text"
            name="name"
            class="form-control taskInput"
            placeholder="e.g. Reading"
          />
          </div>
          <div class="col-6">
            <button type="submit" class="btn btn-primary btn-sm">Add Task</button>
          </div>
        </div>
        <div class="form-alert"></div>
      </form>

      <section class="tasks-container">
        <p class="loading-text">Loading...</p>
        <div class="tasks"></div>
      </section>
    </div>


    <!--Edit-->
<!-- Modal -->
<div class="modal fade" id="editModel" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>

    <!-- axios -->
    <script src="./bootstrap.min.js"></script>
    <script src="./axios.min.js"></script>
    <script src="./axiosajax.js"></script>
  </body>
</html>
